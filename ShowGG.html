<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คีย์เวิร์ดG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #0d0d0d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header .logo {
            width: 200px;
            margin-bottom: 15px;
            animation: goldGlowLogo 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }

        @keyframes goldGlowLogo {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)); }
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #b8860b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: #666666;
            font-size: 1rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 5/4;
            height: auto;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #ffd700;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: bold;
            color: #cccccc;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                        0 0 8px rgba(255, 215, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            aspect-ratio: 1;
            /* เพิ่มแสงฟุ้งๆ เหมือน logo */
            animation: cardGlow 3s ease-in-out infinite;
        }

        /* แอนิเมชั่นแสงฟุ้งสำหรับการ์ด */
        @keyframes cardGlow {
            0%, 100% { 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                           0 0 8px rgba(255, 215, 0, 0.2),
                           inset 0 1px 0 rgba(255, 255, 255, 0.1);
                border-color: #ffd700;
            }
            50% { 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8),
                           0 0 15px rgba(255, 215, 0, 0.5),
                           inset 0 1px 0 rgba(255, 255, 255, 0.1);
                border-color: #ffed4e;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: all 0.6s;
        }

        .card:hover {
            transform: scale(1.05) translateY(-2px);
            border-color: #ffed4e;
            color: #ffd700;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.9),
                        0 0 20px rgba(255, 215, 0, 0.4),
                        inset 0 1px 0 rgba(255, 215, 0, 0.2);
            background: linear-gradient(145deg, #1f1f1f, #141414);
            animation: none; /* หยุดแอนิเมชั่นเดิมเมื่อ hover */
        }

        .card:hover::before {
            left: 100%;
        }

        .card.opened {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border: 3px solid #b8860b;
            color: #000000;
            cursor: default;
            transform: scale(1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9),
                        0 0 30px rgba(255, 215, 0, 0.8),
                        inset 0 2px 5px rgba(255, 255, 255, 0.3);
            animation: goldGlow 2s ease-in-out infinite alternate;
        }

        .card.opened:hover {
            transform: scale(1);
        }

        @keyframes goldGlow {
            0% { 
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9),
                           0 0 30px rgba(255, 215, 0, 0.8),
                           inset 0 2px 5px rgba(255, 255, 255, 0.3);
            }
            100% { 
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9),
                           0 0 40px rgba(255, 215, 0, 1),
                           inset 0 2px 8px rgba(255, 255, 255, 0.4);
            }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border: 4px solid #b8860b;
            padding: 60px 40px; /* ปรับ padding เพิ่มขึ้นสำหรับหน้าจอเต็ม */
            border-radius: 25px;
            text-align: center;
            max-width: 80vw; /* ปรับจาก 500px เป็น 80vw สำหรับหน้าจอเต็ม */
            width: 90%;
            min-height: 40vh; /* เพิ่ม min-height สำหรับหน้าจอเต็ม */
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดตำแหน่งเนื้อหาให้อยู่กลาง */
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9),
                        0 0 50px rgba(255, 215, 0, 0.6),
                        inset 0 2px 10px rgba(255, 255, 255, 0.3);
            transform: scale(0.7) rotate(-5deg);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #b8860b);
            z-index: -1;
            border-radius: 25px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .popup.show .popup-content {
            transform: scale(1) rotate(0deg);
        }

        .popup-text {
            font-size: 4rem; /* ปรับจาก 2.5rem เป็น 4rem สำหรับหน้าจอเต็ม */
            color: #000000;
            font-weight: 100;
            font-family: 'Impact', 'Arial Black', 'Helvetica', sans-serif;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .close-btn {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 4px 10px;       /* ขนาดพอดีกับข้อความ */
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px auto 0;     /* จัดกึ่งกลางและเว้นข้างบน */
            display: inline-block;   /* สำคัญ: ให้ขนาดพอดีข้อความ */
            width: auto !important;  /* สำคัญ: ไม่ให้ยืดเต็ม */
            flex: none !important;   /* กันการขยายใน flexbox */
            align-self: center;      /* ถ้าอยู่ใน flex container ให้กึ่งกลาง */
        }

        .close-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .close-btn:hover {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #ffed4e;
            border-color: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
        }

        .close-btn:hover::before {
            left: 100%;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .reset-btn {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover {
            background: linear-gradient(145deg, #ffed4e, #ffd700);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px #ffd700;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .board {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
                aspect-ratio: 5/4;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 900px) {
            .board {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
                aspect-ratio: 5/4;
                gap: 12px;
            }
            
            .card {
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .popup-text {
                font-size: 3rem; /* ปรับสำหรับ tablet */
            }
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
                aspect-ratio: 4/5;
                gap: 8px;
            }
            
            .card {
                border-radius: 6px;
                border-width: 1px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .popup-text {
                font-size: 2.5rem; /* ปรับสำหรับมือถือ */
            }
            
            .popup-content {
                padding: 40px 30px; /* ปรับ padding สำหรับมือถือ */
                max-width: 95vw; /* ปรับความกว้างสำหรับมือถือ */
                min-height: 35vh; /* ปรับความสูงสำหรับมือถือ */
            }
            
            .close-btn {
                font-size: 1.1rem; /* ปรับขนาดปุ่มสำหรับมือถือ */
                padding: 10px 25px; /* ปรับ padding ปุ่มสำหรับมือถือ */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="8308d4b7-8fad-4326-9f27-caf0ceebb4a7-removebg-preview.png" 
             alt="UDRU Ambassador 2025 Logo" 
             class="logo">
    </div>

    <div class="board" id="board">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <div class="controls">

    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-text" id="popup-text"></div>
        </div>
    </div>

    <script>
        // ข้อมูลคำตอบสำหรับแต่ละป้าย (20 คำ)
        const answers = [
            "ท้องก่อนวัย", "บุหรี่ไฟฟ้า", "อนาคต", "เป้าหมาย", "แรงบันดาลใจ",
            "ความคิดสร้างสรรค์", "ศิลปะ", "ดนตรี", "มหาวิทยาลัย", "โรงเรียน",
            "ภาพยนตร์", "วรรณกรรม", "กีฬา", "ธรรมชาติ", "สิ่งแวดล้อม",
            "เทคโนโลยี", "นวัตกรรม", "การสื่อสาร", "ภาษา", "วัฒนธรรม"
        ];

        let openedCards = new Set();

        // สร้างการ์ดทั้งหมด
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-number', i);
                card.innerHTML = `<span>${i}</span>`;
                card.addEventListener('click', () => openCard(i));
                board.appendChild(card);
            }
        }

        // เปิดการ์ด
        function openCard(number) {
            if (openedCards.has(number)) return;
            
            const card = document.querySelector(`[data-number="${number}"]`);
            const answer = answers[number - 1];
            
            // เพิ่มเอฟเฟกต์เปิดการ์ด
            card.classList.add('opened', 'bounce');
            openedCards.add(number);
            
            // สร้างเอฟเฟกต์ประกายไฟ
            createSparkles(card);
            
            // แสดง popup
            setTimeout(() => {
                showPopup(answer);
            }, 300);
        }

        // สร้างเอฟเฟกต์ประกายไฟ
        function createSparkles(element) {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 0.8 + 's';
                    element.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 100);
            }
        }

        // แสดง popup
        function showPopup(text) {
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            
            popupText.textContent = text;
            popup.classList.add('show');
        }

        // ปิด popup
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        // รีเซ็ตเกม
        function resetGame() {
            openedCards.clear();
            createBoard();
            closePopup();
        }

        // ปิดป๊อปอัพเมื่อคลิกพื้นหลัง
        document.getElementById('popup').addEventListener('click', (e) => {
            if (e.target.id === 'popup') {
                closePopup();
            }
        });

        // เริ่มเกม
        createBoard();
    </script>
</body>
</html>
